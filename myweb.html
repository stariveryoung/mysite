<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>你的网页标题</title>
    <style>
        /* 侧边栏样式 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111; /* 侧边栏背景色 */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
        }

        /* 一级标题样式 */
        .sidebar h2 {
            font-size: 24px;
            color: #f1f1f1;
            padding: 8px 8px 8px 32px;
            cursor: pointer; /* 添加鼠标指针样式以表示可单击 */
        }

        /* 二级标题样式（默认隐藏） */
        .sidebar .sub-menu {
            display: none;
            padding-left: 48px;
        }

        /* 打开侧边栏按钮的样式 */
        #openNav {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 30px;
        }

        /* 可以在这里添加样式 */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 视频的高宽比 */
            padding-top: 25px;
            height: 0;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 打开侧边栏按钮 -->
    <span id="openNav" onclick="openNav()">&#9776;</span>

    <!-- 侧边栏 -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- 一级标题和二级标题 -->
        <h2 onclick="toggleSubMenu('menu1')">一级标题 1</h2>
        <div class="sub-menu" id="menu1">
            <a href="http://example.com/page1_1.html" target="_blank">二级标题 1.1</a>
            <a href="http://example.com/page1_2.html" target="_blank">二级标题 1.2</a>
            <a href="http://example.com/page1_3.html" target="_blank">二级标题 1.3</a>
        </div>

        <h2 onclick="toggleSubMenu('menu2')">一级标题 2</h2>
        <div class="sub-menu" id="menu2">
            <a href="http://example.com/page2_1.html" target="_blank">二级标题 2.1</a>
            <a href="http://example.com/page2_2.html" target="_blank">二级标题 2.2</a>
            <a href="http://example.com/page2_3.html" target="_blank">二级标题 2.3</a>
        </div>
    </div>

    <div class="container">
        <h1>How to download EndNote 2021</h1>
        <p>这里是一些文本内容，你可以随意编辑。</p>

        <!-- 添加本地视频 -->
        <div class="video-container">
            <video width="560" height="315" controls>
                <source src="your_local_video.mp4" type="video/mp4">
                你的浏览器不支持视频标签。
            </video>
        </div>
    </div>

    <!-- JavaScript 用于打开/关闭侧边栏和切换二级标题的可见性 -->
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function toggleSubMenu(menuId) {
            var subMenu = document.getElementById(menuId);
            if (subMenu.style.display === "block") {
                subMenu.style.display = "none";
            } else {
                subMenu.style.display = "block";
            }
        }
    </script>
</body>
</html>
